    footer .powered-by {

footer ul.payment {
  text-align: right;
  margin-bottom: 10px;
}

footer ul.payment li {
  display: inline-block;
  float: none;
}

footer ul.payment li span {
  display: block;
  border: 1px solid #e1e1e1;
  width: 50px;
  height: 30px;
  border-radius: 3px;
  overflow: hidden;
  background: #f5f5f5;
  position: relative;
}

footer ul.payment li span img {
  max-width: 100%;
  display: block;
  position: relative;
  z-index: 2;
}

footer ul.payment li span::before {
  content: '';
  width: 100px;
  height: 100px;
  background: #fff;
  position: absolute;
  z-index: 0;
  transform: rotate(60deg);
  top: -76px;
  left: -50px;
  border: 1px solid #eee;
}

@media (max-width: 767px) {
  footer .powered-by {
    text-align: center;

    text-align: center;
    margin: 10px 0;
    padding: 0;
  }
}
