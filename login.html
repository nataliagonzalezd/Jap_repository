<!DOCTYPE html>

<html lang="en">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <title>eMercado - Todo lo que busques está aquí</title>

  <link rel="canonical" href="https://getbootstrap.com/docs/4.3/examples/album/">
  <link href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i" rel="stylesheet">
  <!-- Bootstrap core CSS -->
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Besley:ital,wght@0,400;0,500;0,600;0,700;0,800;0,900;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto+Mono:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
 
  <style>
    html, body{
      height: 100%;
    }

    *{
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      text-decoration: none;
      font-family: 'Roboto Mono', monospace;

    }

    body{
      background-color: #dbcbbe;
      background-image: url(img/background.jpg);
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      background-attachment: fixed;

    }

    main{
      width: 100%;
      padding: 40px;
      margin: auto;
      margin-top: 10px;
    }

    .all-conteiner{
      width: 100%;
      max-width: 800px;
      margin: auto;
      position: relative;
    }
    
    .back-box {
      width: 100%;
      padding: 10px 20px;
      height: 500px;
      display: flex;
      justify-content: center;
      backdrop-filter: blur(4px);
      background-color:rgb(112, 95, 87,0.2);
      border-radius: 10px;
    }

    .back-box div{
      margin: 100px 40px;
      color:white;
      transition: all 500ms;

    }

    .back-box div p,
    .back-box div button{
      margin-top: 30px;
    }

    .back-box div h3{
      font-weight: 400;
      font-size: 26px;
    }
     
    .back-box button{
      padding: 10px  40px;
      border: 2px solid#b0988e;
      background: transparent;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      color:white;
      outline: none;
      transition: all 300ms;
    }
    
    .back-box button:hover{
      background:#eee7df;
      color:#705f57;
    }

    .login-register{
      display: flex;
      align-items: center;
      width: 100%;
      max-width: 380px;
      position: relative;
      top: -185px;
      left: 10px;

      transition: left 500ms cubic-bezier(0.175,0.885,0.320,1.275);
    }

    .login-register form{
      width: 100%;
      padding: 80px 20px;
      background: #dbcbbe;
      position: absolute;
      border-radius: 20px;
    }
 
    .login-register form h2{
      font-size: 30px;
      text-align: center;
      color: #705f57;
      margin-bottom: 20px;
    }


    .login-register form input{
      width: 100%;
      margin-top: 20px;
      padding: 10px;
      border: none;
      background:  #eee7df;
      font-size: 16px;
      outline-color: #dbcbbe;
    }

    .login-register form button{
      padding: 10px 40px;
      margin-top: 40px;
      border:none;
      font-size: 14px;
      background: #b0988e;
      color: #705f57;
      cursor: pointer;
      outline: none;
    }

    .form-login{
      opacity: 1;
      display: block;
    }

    .form-register{
      display: none;
    }

    @media screen and (max-width:850px){

      main{
        margin-top: 50px;
      }

      .back-box{
        max-width: 350px;
        height: 300px;
        flex-direction: column;
        margin:auto;
      }
      .back-box  div{
        margin: 0;
        position: absolute;
      }

      .login-register{
        top: -10px;
        left: -5px;
        margin: auto;
      }

      .login-register form{
        position: relative;
      }
    }

  </style>
</head>


<body>
  <main>

  <div class="all-conteiner"> 
    <div class="back-box"> 
      <div class="back-box-login"> 
        <h3>¿Ya tienes una cuenta?</h3>
        <p>Inicia sesion para ingresar</p>
        <button id="f-login" type="button" >Iniciar Sesion</button>
      </div>

     <!-- Caja trasera registro -->
    <div class="back-box-register"> 
      <h3>¿No tienes una cuenta?</h3>
      <button id="f-register" type="button" >Registrate aqui</button>
    </div>
    </div>
    
    <!-- Formulario Login y Registro -->
    <div class="login-register">
      <form class="form-login">
        <h2>Iniciar Sesion</h2>
        <input id="user" type="text" placeholder="Nombre de Usuario" required>
        <input id="psw" type="password" placeholder="Contraseña" required>
        <hr>
        <p class="animate__flipInX animate__animated" id="validL">El nombre de usuario o contraseña son incorrectos</p>
        <button id="login" onclick="complete()" type="button" >Iniciar Sesion</button>
      </form>
      
      <form class="form-register was-validated">
        <h2>Registrarse</h2>
        <input id="name" type="text" placeholder="Nombre Completo">
        <input id="newUser" type="text" placeholder="Nombre de Usuario">
        <input id="mail" type="text" placeholder="Correo Electronico">
        <input id="newPsw" type="password" placeholder="Nueva Contraseña">
        <hr>
        <p class="animate__flipInX animate__animated" id="valid" >Por favor, complete todos los campos requeridos</p>
        <button id="register" onclick="registro()" type="button">Registrarse</button>
      </form>
      
    </div>
       </div>

      </main>

  <script src="js/init.js"></script>
  <script src="js/login.js"></script>
  
</body>
</html>
